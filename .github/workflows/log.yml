name: Keep Render Alive

on:
  schedule:
    - cron: '*/7 * * * *'  # Runs every 1 minute
  workflow_dispatch:  # Allows manual execution

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Server and Log Response
        run: |
          START_TIME=$(date +%s)  
          RESPONSE=$(curl -s -w "\n%{time_total}\n%{http_code}" -X GET "https://design-challenge-syoc.onrender.com/") 
          END_TIME=$(date +%s)  
          ELAPSED_TIME=$((END_TIME - START_TIME))  

          RESPONSE_TIME=$(echo "$RESPONSE" | tail -2 | head -1)  
          HTTP_STATUS=$(echo "$RESPONSE" | tail -1)  
          BODY=$(echo "$RESPONSE" | head -n -2)  

          echo "ðŸ”¹ Ping Time: $(date '+%Y-%m-%d %H:%M:%S')" > logs.txt
          echo "â³ Elapsed Time: ${ELAPSED_TIME}s" >> logs.txt
          echo "ðŸŒ HTTP Status: ${HTTP_STATUS}" >> logs.txt
          echo "ðŸ“œ Response: ${BODY}" >> logs.txt

      - name: Save Logs as Artifact
        uses: actions/upload-artifact@v4  # ðŸ”¥ Version updated to v4
        with:
          name: ping-logs
          path: logs.txt
